{% extends 'base.html' %}

{% block body %}

<div class="wrapper">
  <div class="title text-center mt-5">
     <h1>Registration Form</h1>
  </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form action="" method="post">
          {% csrf_token %}
          <table class="table bg-info">
              {{form.as_table}}
          </table>
          <div class="field text-center mb-5">
            <button class = "btn btn-primary" type="submit">Register</button>
          </div>
      </form>
      </div>
      <div class="col-4"></div>
    </div>
</div>

{% endblock body %}
